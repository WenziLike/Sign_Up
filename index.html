<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sing Up form</title>
</head>
<body>
<div id="container" align="center">
    <h1>Sign Up</h1>
    <div id="user">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username">
    </div>
    <div id="email">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Your email">
    </div>
    <div id="lock">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Create password">
    </div>
    <button id="bt">Sign Up</button>
    <h4>Or Sign Up with social platforms</h4>
    <div id="social_icon">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-google"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-linkedin"></i>
    </div>
    <div id="foot">
        <a>Already have an account?</a>
        <a href="#" id="sign">Sign In</a>
    </div>
    <div id="mode">
        <button id="lt" onclick="light()">light mode</button>
        <button id="drk" onclick="dark()">dark mode</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
